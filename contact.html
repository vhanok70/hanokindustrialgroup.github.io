<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Hanok Industrial Group</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= GLOBAL ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:'Montserrat',sans-serif;
  background:#f5f7fa;
  color:#222;
}

/* ================= HEADER ================= */
header{
  background:#0a192f;
  padding:16px 24px;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo-wrap img{
  height:42px;
}
.logo-text{
  color:#fff;
  font-weight:700;
  letter-spacing:1px;
}
.logo-text span{
  color:#d4af37;
}
nav a{
  color:#fff;
  margin-left:22px;
  text-decoration:none;
  font-size:0.9rem;
}
nav a.active{
  color:#d4af37;
}

/* ================= HERO ================= */
.contact-hero{
  background:linear-gradient(rgba(10,25,47,0.85),rgba(10,25,47,0.85));
  padding:70px 20px;
  text-align:center;
  color:#fff;
}
.contact-hero p{
  color:#d4af37;
  margin-top:8px;
  letter-spacing:1px;
}

/* ================= CONTACT CARD ================= */
.contact-section{
  padding:60px 15px;
}
.contact-card{
  max-width:480px;
  margin:auto;
  background:#fff;
  padding:36px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,0.08);
}
.contact-card h2{
  margin-bottom:22px;
  color:#0a192f;
}

/* ================= FORM ================= */
form input, form textarea{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}
form textarea{
  height:120px;
  resize:none;
}

/* ================= BUTTON ================= */
.btn{
  width:100%;
  background:#d4af37;
  border:none;
  padding:14px;
  border-radius:12px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.btn-loader{
  display:none;
  width:18px;
  height:18px;
  border:3px solid #fff;
  border-top:3px solid transparent;
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}
.loading .btn-text{display:none;}
.loading .btn-loader{display:inline-block;}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ================= SUCCESS ================= */
.form-success{
  display:none;
  margin-top:20px;
  background:#e9fff0;
  color:#1e7e34;
  padding:14px;
  border-radius:10px;
  text-align:center;
  font-weight:500;
}

/* ================= FOOTER ================= */
footer{
  margin-top:60px;
  background:#0a192f;
  color:#aaa;
  text-align:center;
  padding:16px;
  font-size:0.85rem;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  .contact-card{
    padding:28px 22px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-inner">
    <div class="logo-wrap">
      <img src="logo.png" alt="Hanok Industrial Group">
      <div class="logo-text">HANOK <span>INDUSTRIAL</span></div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Commodities</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="contact-hero">
  <h1>Contact Us</h1>
  <p>Global Metals & Industrial Commodities</p>
</section>

<!-- CONTACT FORM -->
<section class="contact-section">
  <div class="contact-card">

    <h2>Sales Inquiry</h2>

    <form id="inquiryForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="company" placeholder="Company Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone / WhatsApp" required>
      <textarea name="message" placeholder="Your Requirement" required></textarea>

      <button type="submit" id="submitBtn" class="btn">
        <span class="btn-text">Send Inquiry</span>
        <span class="btn-loader"></span>
      </button>
    </form>

    <div id="formSuccess" class="form-success">
      <i class="fa-solid fa-circle-check"></i>
      Sent successfully. We will contact you shortly.
    </div>

  </div>
</section>

<footer>
Â© 2025 Hanok Industrial Group. All Rights Reserved.
</footer>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
  emailjs.init("q8jA1T_Q8N19cTKbw");

  const form = document.getElementById("inquiryForm");
  const btn = document.getElementById("submitBtn");
  const success = document.getElementById("formSuccess");

  form.addEventListener("submit", function(e){
    e.preventDefault();
    btn.classList.add("loading");

    emailjs.sendForm(
      "service_qvezi7w",
      "template_zgmufr1",
      this
    ).then(function(){
      btn.classList.remove("loading");
      form.reset();
      success.style.display="block";
    }, function(){
      btn.classList.remove("loading");
      alert("Failed to send inquiry. Try again.");
    });
  });
})();
</script>

</body>
</html>
